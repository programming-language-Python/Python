<!--object_list нигде не прописан, но он автоматически
подразумевается если пишем ListView.as_view().
После post.date идёт фильтр
Фильтры:
safe - выводит html теги
linebreaks - перевод на следующую строку
-->
{% extends "mainApp/wrapper.html" %}
{% block content %}
    <h2 class="text-info">{{articles.title}}</h2>
    <h6 class="text-info">Опубликовано: {{articles.date|date:"Y-m-d в H:i:s"}} </h6>
    <p>{{articles.body|safe|linebreaks}}</p>
{% endblock %}
